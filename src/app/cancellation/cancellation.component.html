    <h6>Remitter</h6>
    <div class="row"  [formGroup]="formGroup">
        <div class="col-6 mb-3">
            <h6><label for="requestType" class="form-label">Debit Account Number*</label></h6>
            <input type="text" class="form-control" id="debitAccountNumber" placeholder="account number"   formControlName="debitAccountNumber">
        </div>

        <div class="col-6 mb-3">
            <h6><label for="requestType" class="form-label">Debit Account Title</label></h6>
            <input type="text" class="form-control" id="debitAccountTitle" placeholder="account title" formControlName="debitAccountTitle">
        </div>

        <div class="col-12 mb-3">
            <h6><label for="requestType" class="form-label">Customer Details</label></h6>
            <input type="text" class="form-control" id="customerDetail" placeholder="account title" formControlName="customerDetail">
        </div>

        <div class="col-12 mb-3">
            <div class="row">
                <div class="col-9">
                    <label for="requestType" class="form-label">Send STO to cancel:</label>
                    <select class="form-select" id="sendSTO" aria-label="Select request type" formControlName="sendSTO">
                        <option value="" selected>-- select --</option>
                        <option value="1">Type One</option>
                        <option value="2">Type Two</option>
                        <option value="3">Type Three</option>
                    </select>
                </div>
                <div class="col-3  btn-mar">
                    <button type="button" class="btn btn-secondary">View STO</button>
                </div>

            </div>

        </div>
  

        <div class="col-12">
            <app-stodetails [isVisible]="true"></app-stodetails>
        </div>
        <div class="mb-5 col-12">
            <app-signature></app-signature>
        </div>
        <div class=" form-check col-12 mb-5">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="cancelStandingOrder">
            <label class="form-check-label" for="flexCheckDefault">
                Cancel Standing Order
            </label>
        </div>
    </div>
</div>
