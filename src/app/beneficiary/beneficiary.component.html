<div class="container mt-2" [formGroup]="formGroup">
    <div class="form-container">
   
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="creditBank" class="form-label">Credit Bank</label>
            <select id="creditBank" class="form-select"   formControlName="creditBank">
              <option selected>--select--</option>
              <option *ngFor="let unit of creditBankList" [value]="unit">{{unit}}</option>
             
            </select>
          </div>
          <div class="col-md-6">
            <label for="accountNumber" class="form-label">Credit Account Number*</label>
            <input type="text" id="creditAccountNumber" class="form-control" placeholder=""   formControlName="creditAccountNumber">
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="accountName" class="form-label">Account name</label>
            <input type="text" id="accountName" class="form-control" placeholder="add account title"   formControlName="accountName">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="reference" class="form-label">Reference</label>
            <input type="text" id="reference" class="form-control" placeholder=""   formControlName="reference">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="purposeCode" class="form-label">Purpose Code</label>
            <select id="purposeCode" class="form-select"   formControlName="purposeCode">
              <option *ngFor="let unit of purposeCodeList" [value]="unit">{{unit}}</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="currency" class="form-label">Transfer currency</label>
            <select id="transferCurrency" class="form-select"   formControlName="transferCurrency">
              <option selected>--select--</option>
              <option *ngFor="let unit of transferCurrencyList" [value]="unit">{{unit}}</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="amount" class="form-label">Transfer amount</label>
            <input type="number" id="amount" class="form-control" placeholder=""   formControlName="amount">
          </div>
        </div>
     
    </div>
  </div>
