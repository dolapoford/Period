<div class="container mt-2">
    <div class="form-container">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="creditBank" class="form-label">Credit Bank</label>
            <select id="creditBank" class="form-select">
              <option selected>--select--</option>
              <option value="1">Bank 1</option>
              <option value="2">Bank 2</option>
              <option value="3">Bank 3</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="accountNumber" class="form-label">Credit Account Number*</label>
            <input type="text" id="accountNumber" class="form-control" placeholder="">
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="accountName" class="form-label">Account name</label>
            <input type="text" id="accountName" class="form-control" placeholder="add account title">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="reference" class="form-label">Reference</label>
            <input type="text" id="reference" class="form-control" placeholder="">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="purposeCode" class="form-label">Purpose Code</label>
            <select id="purposeCode" class="form-select">
              <option selected>00-CONTRA</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="currency" class="form-label">Transfer currency</label>
            <select id="currency" class="form-select">
              <option selected>--select--</option>
              <option value="1">USD</option>
              <option value="2">EUR</option>
              <option value="3">GBP</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="amount" class="form-label">Transfer amount</label>
            <input type="number" id="amount" class="form-control" placeholder="">
          </div>
        </div>
      </form>
    </div>
  </div>
